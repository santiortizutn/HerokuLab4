<mat-toolbar class="tulbar"color="dark">
  <span class="titulo"> SALA DE JUEGOS</span>
  <mat-toolbar-row >
    <span class="espaciador"></span>
    <button mat-button class="boton-bar hvr-shadow" [routerLink]="['/registro']"> REGISTRARSE <mat-icon>control_point</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="spinner-container" *ngIf="this.loading">
  <mat-spinner style="top:50%; left: 50%;"></mat-spinner>
</div>

<div *ngIf="!this.loading">
  <mat-card class="card-r" >
    <mat-card-header>
        <img mat-card-image class="login-icon" src="https://simpleicon.com/wp-content/uploads/multy-user.png" alt="">
    </mat-card-header>

    <mat-divider></mat-divider>
    <br>
    <mat-form-field class="form-field">
        <mat-label class="label">Elige un usuario</mat-label>
        <mat-select [(ngModel)]="usuario">
          <mat-option *ngFor="let user of usuarios" [value]="user">{{user.correo}}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="form-field">
      <mat-label class="label">Correo electrónico</mat-label>
      <input matInput type="email" class="input-font" placeholder="Utiliza '@'." [(ngModel)]="usuario.correo">
      <button mat-button *ngIf="usuario.correo" matSuffix mat-icon-button aria-label="Clear" (click)="usuario.correo=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-form-field class="form-field">
      <mat-label class="label">Contraseña</mat-label>
      <input matInput type="password" class="input-font" placeholder="Minimo 6 caracteres." [(ngModel)]="usuario.clave">
      <button mat-button *ngIf="usuario.clave" matSuffix mat-icon-button aria-label="Clear" (click)="usuario.clave=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <br>
    <button mat-raised-button class="boton-enviar" (click)="logearse()">ENVIAR DATOS</button>
  </mat-card>
<div>
