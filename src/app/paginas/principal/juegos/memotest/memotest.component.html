

<app-cabecera [componente]="'juego'"></app-cabecera>

  </div>

    <h3 class="mb-2">Intentos  de 14 totales</h3>
    <div class="row mb-2 auxMt">
        <div class="col-3" *ngFor="let item of tarjetas;" id="wrapper">

            <!-- <p>idUnico: {{item.idUnico}}</p> -->

            <img src="{{item.imagen}}" class="disenio bloque" alt="" id="{{item.idHtml}}" (click)="seleccionar(item.idHtml)">
        </div>
    </div>
</div>
