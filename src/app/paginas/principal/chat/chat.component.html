

<button mat-icon-button class="chat-btn">
  <mat-icon>comment</mat-icon>
</button>

<div class="chat-popup">
  <div class="chat-area" #chatArea>
    <div *ngFor="let mensaje of this.mensajes">
      <div [ngClass]="{incomeMsg: mensaje.usuario != this.usuarioActual, incomeMio: mensaje.usuario == this.usuarioActual}">
        <mat-label class="msg">
          <p class="titulo">{{mensaje.usuario}}</p>
          <p class="contenido">{{mensaje.contenido}}</p>
          <p class="fecha">{{mensaje.fecha}}</p>
        </mat-label>
      </div>
    </div>

  </div>
    <div class="text-area">
      <button mat-button mat-icon-button id="emojiBtn">
        <mat-icon>mood</mat-icon>
      </button>
        <input matInput class="input" type="text" id="input" [(ngModel)]="this.mensaje.contenido">
      <button mat-button mat-icon-button [disabled]="this.btnDisabled" [ngClass]="{submitLocked: this.btnDisabled, submit: !this.btnDisabled}" (click)="enviar()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
</div>
